<div id="head">
  <div id="nav" [ngClass]="{'scrolled': isScrolled}">
    <div class="topnav" id="myTopnav">
      
      <a href="/home" class="active"><b>Principal</b></a>
      <a href="/movies"><b>Videos</b></a>
      <a href="/dashboard" *ngIf="admin() == 'adrex@gmail.com'"><b>Dashboard</b></a>
      <a style="cursor: pointer;">
        <b style="display: flex; align-items: center; color: white;">
          <span *ngIf="log">
            {{ name}}
            <i class="fa-solid fa-right-from-bracket fa-lg" (click)="logout()"></i>
          </span>
          <span *ngIf="!log" (click)="singIn()">Login</span>
        </b>
      </a>
      <a href="javascript:void(0);" class="icon" (click)="toggleMenu()">
        <i class="fa-solid fa-bars fa-xl" style="padding-top: 40px;"></i>
      </a>
    </div>
  </div>
</div>
